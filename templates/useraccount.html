{% extends "base.html" %}
{% load static tailwind_tags %}
{% block title %}
    <title>User Account</title>
{% endblock title %}
{% block body %}
<div class="bg-gray-100 p-6 h-screen">
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md mt-10">
  <h2 class="text-2xl font-bold mb-4 text-center">Create Account</h2>
  <form method="POST">
    {% csrf_token %}
   
     <div class="mb-4 ">
        <label class="block font-semibold mb-1">Full Name</label>
        <div class="flex">
            <div>  <input type="text" name="fname" placeholder="Enter first name" required class=" w-full p-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#404f68]"></div>
            <div> <input type="text" name="lname" placeholder="Enter last name" required class=" w-full p-2 ml-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#404f68]"></div>
        </div>
    </div>
    <div class="mb-4">
        <label class="block font-semibold mb-1">Email</label>
         <input type="text" name="email" placeholder="Enter email" required class=" w-full p-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#404f68]">
    </div>
    <div class="mb-4">
       <label class="block font-semibold mb-1">Username</label>
         <input type="text" name="username" placeholder="Enter username" required class=" w-full p-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#404f68]">
    </div>
    <div class="mb-4">
       <label class="block font-semibold mb-1">Password</label>
         <input type="text" name="password" placeholder="Enter password" required class=" w-full p-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#404f68]">
      
    </div>
    <div class="mb-4">
       <label class="block font-semibold mb-1"> Confirm Password</label>
        <input type="text" name="cpassword" placeholder="Enter password" required class=" w-full p-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#404f68]">
        
    </div>
    <button type="submit" class="w-full bg-[#404f68]  hover:bg-[#7a859d] text-white font-bold py-2 px-4 rounded">
        Create Account
    </button>
    <div class="text-sm text-gray-700 mt-4 text-center ">
        Already have an account?
        <a href="{% url 'login_account' %}" class="text-[#404f68] hover:underline font-medium">Login here</a>
    </div>
</form>

</div>

<div class="text-center mt-6">
    <a href="/" class="text-[#404f68] hover:underline">‚Üê Back to Home</a>
</div>
{% endblock body %}
